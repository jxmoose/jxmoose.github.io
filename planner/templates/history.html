{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <h1> History </h1>
    <table>
        <tr> 
            <td> <b> Task </b> </td>
            <td> <b> Completed On </b> </td>
        </tr>
    {% for row in table %}
        <tr>
            <td> {{ row["task"] }} </td>
            <td> {{ row["completed_date"] }} </td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
